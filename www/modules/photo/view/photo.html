<ion-view title="Photo">
    <ion-content class="has-header">

        <div class="card list">
            <div class="item text-center">
                <button class="button button-calm button-outline ">
                    Prendre une photo
                    <i class="icon ion-image"></i>
                </button>
            </div>

            <div class="item">
                <img ng-src="{{imageSource}}"/>
            </div>
        </div>

        <form name='contactForm' ng-submit='sendMessage(message)' novalidate>
            <div class="list">
                <div class="item item-divider"></div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Titre</span>
                    <input ng-model="message.fromName"
                           ng-required='true'
                           ng-minlength="2"
                           type="text"
                           placeholder="Nom">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input ng-model="message.fromEmail"
                           ng-required="true"
                           type="email"
                           placeholder="example@mail.com">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <textarea ng-model="message.content"
                              ng-required="true"
                              ng-minlength="5"
                              ng-maxlength="250"
                              type="text"
                              placeholder="message">
                        Votre message
                    </textarea>
                </label>

                <div class="item">
                    <button ng-disabled='!contactForm.$valid'
                            class="button button-calm button-outline">Envoyer
                    </button>
                </div>
                <div class="item item-divider"></div>
            </div>
        </form>

    </ion-content>
</ion-view>
